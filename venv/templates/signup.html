{% extends "layout.html" %} {% block title %} Signup {% endblock %}
<!--Sign up Page-->
{% block body %}
<div class="container">
    <div class="row align-items-center" style="height:700px">
        <div class="col">
        </div>
        <div class="col">
            <h2 class='text-center mb-5'>Welcome to BookReads!</h2>
            <h3 class='text-center mb-5 text-muted'>Please signup</h3>
            <form action="{{url_for('signup')}}" method="post">
                <div class="form-group row">
                    <div class="col-lg-12">
                        <input class="form-control" name="inputUsername" placeholder="Enter Username">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-12">
                        <input type="password" class="form-control" name="inputPassword" placeholder="Enter Password">
                    </div>
                    {% for error in errorlist%}
                    <div class="alert alert-danger" role="alert">{{error}}
                    </div>
                    {% endfor %}
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-sm">
                        </div>
                        <div class="col-lg">
                            <div class="form-group row">
                                <div class="col-lg-12 ">
                                    <button type="submit" class="btn btn-dark">Sign Up</button>
                                </div>
                            </div>
                            <a class="ml-3 mt-5" href="{{url_for('login')}}">Login</a>
                        </div>
                        <div class="col-sm">
                        </div>
                    </div>
                </div>

            </form>
        </div>
        <div class="col">
        </div>
    </div>
</div>

{% endblock%}
