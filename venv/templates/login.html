{% extends "layout.html" %} {% block title %} Login {% endblock %} {% block body %}
<div class="container">
    <div class="row align-items-center" style="height:700px">
        <div class="col">
        </div>
        <div class="col">
            <h3 class='text-center mb-5'>Login</h3>
            <form action="{{url_for('login')}}" method="post">
                <div class="form-group row">
                    <div class="col-lg-12">
                        <input class="form-control" name="inputUsername" placeholder="Enter Username">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-12">
                        <input type="password" class="form-control" name="inputPassword" placeholder="Enter Password">
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-sm">
                        </div>
                        <div class="col-lg">
                            <div class="form-group row">
                                <div class="col-lg-12 ">
                                    <button type="submit" class="btn btn-dark">Log in</button>
                                </div>
                            </div>
                            <a class="mt-5" href="{{url_for('signup')}}">New User?</a>
                        </div>
                        <div class="col-sm">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col">
        </div>
    </div>
    <div class="mx-auto" style="width:16%">
        <a class="btn btn-sm btn-outline-dark " href="{{url_for( 'search')}} ">Continue Anonymously</a>
    </div>
</div>
{% endblock%}
